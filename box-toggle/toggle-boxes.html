<!DOCTYPE html>
<html>
  <head>
    <title>Vue 3 Dev Lab</title>
    <!-- Styles -->
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }
      .box.two {
        background-color: red;
      }
      .box.three {
        background-color: blue;
      }
      [v-cloak] {
        display: none;
      }
      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- v-cloak only shows elements once everything is rendered to the DOM -->
    <div id="app" v-cloak>
      {{ greeting }}

      <hr />

      <!-- Directives -->
      <!-- Data binding -->
      <!-- .enter is an event modifier -->
      <input @keyup.enter="greet(greeting + '!!!!!')" v-model="greeting" />

      <hr />

      <button v-on:click="isVisible = !isVisible">Toggle Box Purple</button>
      <!-- Shorthad for events -->
      <button @click="isVisible2 = !isVisible2">Toggle Box Red</button>
      <!-- Only clicks on right click of button -->
      <button @click.right="isVisible2 = !isVisible2">
        Toggle Box Right Click
      </button>
      <!-- Using methods -->
      <button @click="toggleBox">Toggle Box Method</button>
      <!-- Boxes -->
      <div v-if="isVisible" class="box"></div>
      <div v-if="isVisible2" class="box two"></div>

      <!-- **********  -->
      <!-- If statement and adds/removes elements -->
      <!-- <div v-else-if="isVisible2" class="box two"></div> -->
      <!-- v-else accepts no arguments -->
      <!-- <div v-else class="box three"></div> -->
      <!-- v-show adds display: none or display: block -->
      <!-- <div v-show="isVisible" class="box"></div> -->
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue 3!",
            isVisible: false,
            isVisible2: false,
          };
        },
        // Functions
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
          greet(greeting) {
            console.log(greeting);
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
